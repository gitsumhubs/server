<!DOCTYPE html>
<html>
<head>
    <title>Server Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Server Configuration Builder</h1>
        <div class="server-grid">
            <div class="server-card">
                <h2>Basic Web Server</h2>
                <div class="specs">
                    <p>CPU: <a href="#cpu-details">4 cores, 2.5GHz</a></p>
                    <p>RAM: <a href="#ram-details">16GB DDR4</a></p>
                    <p>Storage: <a href="#storage-details">500GB SSD</a></p>
                    <p class="price"><a href="#pricing-details">$599</a></p>
                </div>
            </div>
            <div class="server-card">
                <h2>Database Server</h2>
                <div class="specs">
                    <p>CPU: <a href="#cpu-details-db">8 cores, 3.2GHz</a></p>
                    <p>RAM: <a href="#ram-details-db">32GB DDR4</a></p>
                    <p>Storage: <a href="#storage-details-db">1TB NVMe SSD</a></p>
                    <p class="price"><a href="#pricing-details-db">$999</a></p>
                </div>
            </div>
            <div class="server-card">
                <h2>Enterprise Server</h2>
                <div class="specs">
                    <p>CPU: <a href="#cpu-details-ent">16 cores, 3.5GHz</a></p>
                    <p>RAM: <a href="#ram-details-ent">64GB DDR4</a></p>
                    <p>Storage: <a href="#storage-details-ent">2TB NVMe SSD</a></p>
                    <p class="price"><a href="#pricing-details-ent">$1899</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
