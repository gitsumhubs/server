<!DOCTYPE html>
<html>
<head>
    <title>Server Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button onclick="showMain()" class="back-button">‚Üê Back to Configurations</button>
        <div id="mainContent">
            <h1>Server Configuration Builder</h1>
            <div class="server-grid">
                <div class="server-card">
                    <h2>Basic Web Server</h2>
                    <div class="specs">
                        <p>CPU: <a href="#" onclick="showDetail('cpu-basic'); return false;">4 cores, 2.5GHz</a></p>
                        <p>RAM: <a href="#" onclick="showDetail('ram-basic'); return false;">16GB DDR4</a></p>
                        <p>Storage: <a href="#" onclick="showDetail('storage-basic'); return false;">500GB SSD</a></p>
                        <p class="price"><a href="#" onclick="showDetail('price-basic'); return false;">$599</a></p>
                    </div>
                </div>
                <div class="server-card">
                    <h2>Database Server</h2>
                    <div class="specs">
                        <p>CPU: <a href="#" onclick="showDetail('cpu-database'); return false;">8 cores, 3.2GHz</a></p>
                        <p>RAM: <a href="#" onclick="showDetail('ram-database'); return false;">32GB DDR4</a></p>
                        <p>Storage: <a href="#" onclick="showDetail('storage-database'); return false;">1TB NVMe SSD</a></p>
                        <p class="price"><a href="#" onclick="showDetail('price-database'); return false;">$999</a></p>
                    </div>
                </div>
                <div class="server-card">
                    <h2>Enterprise Server</h2>
                    <div class="specs">
                        <p>CPU: <a href="#" onclick="showDetail('cpu-enterprise'); return false;">16 cores, 3.5GHz</a></p>
                        <p>RAM: <a href="#" onclick="showDetail('ram-enterprise'); return false;">64GB DDR4</a></p>
                        <p>Storage: <a href="#" onclick="showDetail('storage-enterprise'); return false;">2TB NVMe SSD</a></p>
                        <p class="price"><a href="#" onclick="showDetail('price-enterprise'); return false;">$1899</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="detailContent"></div>
    </div>

    <script>
        const componentDetails = {
            'cpu-basic': {
                title: 'Basic Web Server CPU Details',
                cards: [
                    {
                        title: 'CPU Specifications',
                        specs: [
                            'Model: Intel Xeon E-2224',
                            'Cores: 4 physical cores',
                            'Base Frequency: 2.5GHz',
                            'Turbo Boost: Up to 3.5GHz',
                            'Cache: 8MB Intel Smart Cache',
                            'TDP: 65W'
                        ]
                    },
                    {
                        title: 'Performance Metrics',
                        specs: [
                            'Single-Thread Score: 2,450',
                            'Multi-Thread Score: 8,900',
                            'Server Workload Rating: Good'
                        ]
                    },
                    {
                        title: 'Recommended Uses',
                        specs: [
                            'Web Hosting: Excellent for small to medium websites',
                            'Database Operations: Suitable for basic databases',
                            'Virtual Machines: Can handle 2-3 VMs efficiently'
                        ]
                    }
                ]
            }
            // You can add more component details following the same structure
        };

        function showDetail(componentId) {
            const details = componentDetails[componentId];
            const mainContent = document.getElementById('mainContent');
            const detailContent = document.getElementById('detailContent');
            const backButton = document.querySelector('.back-button');
            
            mainContent.style.display = 'none';
            detailContent.style.display = 'block';
            backButton.style.display = 'inline-block';
            
            let html = `<h1>${details.title}</h1><div class="server-grid">`;
            details.cards.forEach(card => {
                html += `
                    <div class="server-card">
                        <h2>${card.title}</h2>
                        <div class="specs">
                            ${card.specs.map(spec => `<p>${spec}</p>`).join('')}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            detailContent.innerHTML = html;
        }

        function showMain() {
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('detailContent').style.display = 'none';
            document.querySelector('.back-button').style.display = 'none';
        }
    </script>
</body>
</html>
